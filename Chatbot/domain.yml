  - text: "Your flowchart will help you to identify classes which you are eligible to take each semester. \n 1. Download or print your degree flowchart. \n 2. Pull up your course history in ORION Student Center > My Academics. \n 3. On your flowchart, cross off all the classes you have completed and are enrolled in, follow the arrows and circle all your options for next semester. \n ‚Ä¢ CS/ SE majors: prioritize taking courses that are pre-requisites to more CS/ SE courses. \n ‚Ä¢ BMEN/ MECH/ EE/ CE majors: Prioritize taking courses that are listed on or connected to your critical path (thick bold lines on your flowchart). \n ‚Ä¢ After filling out your flowchart, you are always welcome to contact your Academic Advisor to confirm your course selections. " 

  utter_richardbenson:
  - text: "Richard Benson is the current president of the University of Texas at Dallas. In 2006, he became the 4th president the university ever had. \n During his tenure, UTD experienced significant growth and development, expanding its academic programs, research initiatives, and campus infrastructure. \n Under Benson's leadership, UTD strengthened its research capabilities, increased its national and international visibility, and enhanced its reputation for academic excellence. \n He focused on fostering interdisciplinary collaborations, promoting innovation and entrepreneurship, and improving the student experience." 
  
  utter_deanofstudents:
  - text: "The Dean of Students is a senior administrative position within a university or college responsible for overseeing various aspects of student life and support services. Here are some key responsibilities and roles typically associated with the Dean of Students: \n Student Affairs Oversight: The Dean of Students typically oversees the Office of Student Affairs or a similar department responsible for providing a wide range of services and programs to support student success and well-being. \n Student Conduct and Discipline: The Dean of Students often oversees the development and enforcement of student conduct policies and procedures. They may work closely with conduct officers and review disciplinary cases, ensuring fair and consistent outcomes. \n Student Advocacy: The Dean of Students serves as an advocate for students, addressing their concerns and advocating for their needs within the institution. They may work to ensure that students' voices are heard in decision-making processes and policies. \n Crisis Management and Student Support: In times of crisis or emergencies, such as natural disasters or student emergencies, the Dean of Students plays a critical role in coordinating support services, providing assistance to affected students, and ensuring the safety and well-being of the campus community. \n Student Engagement and Leadership Development: The Dean of Students often oversees programs and initiatives aimed at enhancing student engagement, leadership development, and campus involvement. This may include overseeing student clubs and organizations, leadership programs, and campus events. \n Student Health and Wellness: The Dean of Students may work closely with health and counseling services to promote student wellness and mental health. They may oversee initiatives related to health education, prevention programs, and access to healthcare services. \n Student Housing and Residence Life: In institutions with on-campus housing, the Dean of Students may oversee residence life programs, policies, and facilities. They may work to create a positive living and learning environment for students residing on campus. \n Community Outreach and Partnerships: The Dean of Students may collaborate with external partners, such as local community organizations and government agencies, to address issues affecting students and the broader community. \n Overall, the Dean of Students plays a vital role in creating a supportive and inclusive campus environment that promotes student success, well-being, and personal development. They work collaboratively with various stakeholders to address the diverse needs of students and enhance the overall student experience. You can find more information or report conduct on the UTD dean of students website, https://deanofstudents.utdallas.edu/." 
  
  utter_studentsuccesscenter:
  - text: "The Student Success Center at the University of Texas at Dallas (UTD) is a central hub dedicated to providing comprehensive support services and resources to enhance student success and academic achievement. Here's an overview of what the Student Success Center typically offers: \n Academic Advising: The Student Success Center provides academic advising services to help students navigate their academic journey, including course selection, degree planning, and academic goal-setting. Advisors assist students in understanding degree requirements and academic policies. \n Tutoring and Supplemental Instruction: The center may offer tutoring services and supplemental instruction in various subjects to help students excel in their coursework. This may include drop-in tutoring, group study sessions, and workshops on study skills and academic strategies. \n Career Development: The Student Success Center may offer career counseling, workshops, and resources to help students explore career options, develop job search strategies, and prepare for internships, co-op experiences, and post-graduation employment. \n Student Success Workshops: The center may host workshops and seminars on topics such as time management, effective study habits, stress management, and academic skills development to support students in achieving their academic and personal goals. \n Academic Support Programs: The Student Success Center may administer academic support programs designed to assist specific student populations, such as first-year students, transfer students, or students on academic probation. These programs may include mentoring, academic coaching, and peer support initiatives. \n Accessibility Services: The center may provide accommodations and support services for students with disabilities to ensure equal access to educational opportunities. This may include assistance with accommodations, adaptive technology, and disability-related advocacy. \n Student Success Resources: The center may maintain a library of resources, including online guides, handouts, and referrals to other campus support services, to help students navigate academic challenges and access additional support as needed. \n Student Success Initiatives: The Student Success Center may develop and implement initiatives and programs aimed at promoting student retention, persistence, and graduation. This may include early alert systems, intervention programs for at-risk students, and initiatives to improve student engagement and satisfaction. \n Overall, the Student Success Center at UT Dallas plays a crucial role in supporting student achievement, personal development, and overall well-being by providing a wide range of services and resources tailored to meet the diverse needs of students. You can find out more about the student success center on their website, https://studentsuccess.utdallas.edu/." 
  
  utter_utdlibrary:
  - text: "The University of Texas at Dallas (UTD) is home to the Eugene McDermott Library, which serves as the central library facility on campus. Here's an overview of the UTD Library: \n Name: Eugene McDermott Library is named after Eugene McDermott, one of the founders of Texas Instruments and a significant philanthropist whose contributions helped establish UTD. \n Location: The library is located at the heart of the UTD campus in Richardson, Texas, providing easy access to students, faculty, and staff. \n Collections: The library offers extensive collections of print and electronic resources, including books, journals, databases, multimedia materials, and special collections. These resources cover a wide range of subjects to support teaching, learning, and research across various academic disciplines. \n Study Spaces: The library provides a variety of study spaces to accommodate different learning preferences and needs. These include quiet study areas, group study rooms, computer labs, and collaborative workspaces. The library is designed to offer comfortable and conducive environments for individual and group study sessions. \n Technology and Services: Eugene McDermott Library is equipped with modern technology and offers a range of services to support research and scholarly activities. This includes access to online databases and digital resources, research assistance from librarians, interlibrary loan services, printing and copying facilities, and technology lending programs. \n Research Support: Librarians at the UTD Library provide research assistance to help students and faculty locate and evaluate information sources, develop research strategies, and properly cite sources. They offer individual consultations, workshops, and online guides to support research endeavors. \n Events and Programming: The library hosts various events, workshops, and exhibitions throughout the year to engage the campus community and promote academic enrichment. These may include author talks, lectures, art displays, film screenings, and educational programs related to library resources and services. \n Community Engagement: The library actively engages with the UTD community and partners with other academic departments, research centers, and community organizations to provide comprehensive library services and resources. It serves as a hub for intellectual exchange and collaboration within the university and beyond. \n Overall, the Eugene McDermott Library at the University of Texas at Dallas plays a vital role in supporting the university's academic mission by providing access to information, fostering research and scholarship, and facilitating learning and intellectual inquiry. You can find out more information about the UTD library on their website, https://library.utdallas.edu/." 
  
  utter_elearning:
  - text: "E-learning also known as Blackboard Collaborate is a tool used by UTD faculty and professors to assign and give homeworks/exams and teach courses virtually online when school is not in session. You can access e-learning using your UT Dallas net-id and password through this link at https://elearning.utdallas.edu/ultra/institution-page."
  
  utter_emergency: 
  - text: "You can check the https://emergency.utdallas.edu/ for emergency alerts on campus, for faster service, please call 911 if this is an off-campus emergency, the UTD Police number is (972)-883-2222. \n You can also reach out to emergency management at (972)-883-2420. UTD Alert UT Dallas will send text alerts in the event of an emergency, inclement weather or a disruption in normal operations. \n The message will be sent to the mobile numbers listed in the records of students, faculty and staff. Parents and others can sign up by texting UTDALERT to 888777." 
  
  utter_parking:
  - text: "Parking at the University of Texas at Dallas (UTD) is managed by the Auxiliary Services. Here‚Äôs what you need to know, \n 1. Parking Permits - Who Can Get Permits? - Current UTD visitors, students, faculty, and staff are eligible for parking permits. How to Obtain a Permit? - You can purchase a permit either in person from the Parking Office or online. The Parking Office accepts credit and debit cards, but not cash or checks. \n Types of Permits - Students - Orange, Evening Orange, Gold, or Green permits. \n On-Campus Residents - Required to purchase housing permits. They can also get a ‚Äúcombo‚Äù permit to park in commuter spaces during the day. \n Faculty and Staff - Purple, Orange, Evening Orange, Gold, or Green permits. \n Permit Privileges - Purchasing a permit allows you to park according to the privileges of the specific permit you bought. However, it doesn‚Äôt guarantee a specific parking space. \n Grace Periods - Commuter Students, Faculty, and Staff - Green parking is allowed without a permit from the first day of class until Census Day during Fall and Spring semesters. Summer semester requires a permit at all times. \n On-Campus Residents - They can park in their respective housing lots without a permit from scheduled University Housing move-in dates until Census Day. \n Enforcement - All other parking areas are enforced throughout the year, except during grace periods1. \n 2. Public Transportation - There is no free parking on the UTD campus for students, faculty, or staff. \n If you prefer public transportation, there are nearly 2,000 free parking spaces available at the Cityline/Bush Train Station Park-and-Ride located at 1300 E President George Bush Tpke, Richardson, TX 750822. \n 3. Metered Parking - UTD has over 300 cashless, Pay-by-Space metered parking spaces across campus in Parking Structures 1, 3, and 4, as well as Lots F, G, and M West. These spaces allow convenient payment through the Pay-by-Space systems. \n For more details, you can visit the UTD Parking website. Remember to plan ahead and stay informed about lot closures!"

