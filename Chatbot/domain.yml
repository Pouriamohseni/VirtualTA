  utter_hold:
  - text: 'Holds can prevent registration or transcript processing. When you have a hold affecting your registration or official transcript processing, you need to take steps to resolve the problem by contacting the department that placed the hold. You can check your holds in Orion: Log in to Orion. Choose the UTD Student Center. Choose the Tasks tile. Your holds will be listed with the department that can release the hold.'

  utter_transcriptHold:
  - text: There are two kinds of holds that can prevent the purchase of official transcripts, financial and non-financial holds. Financial holds can only be released by the Bursars Office. Non-financial holds are released by the placing department. Log in to Orion. Choose the UTD Student Center. Choose the Tasks tile. Your holds will be listed with the department that can release the hold.
  
  utter_withrawUTD:
  - text: If you completely withdrew from the previous semester before the 20th class day, the Office of the Registrar strongly recommends that you review your academic record online, ie, update address, transfer credit from another institution. For undergraduate programs, those who were previously enrolled at UT Dallas, may return to the University by re-applying through Apply Texas. For graduate programs, complete and submit a re-entry form (PDF). All reentry requests for a semester must be received 10-days prior to the first day of the semester (full-term). If you have not attended UT Dallas in three long (fall and spring) semesters and you left UT Dallas on probationary status, you must apply for readmission.
  
